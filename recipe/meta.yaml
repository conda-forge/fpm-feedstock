{% set name = "fpm" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fortran-lang/fpm/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6c1574273164f859591547b7aae3b2d39471cf8a1d901cf1e453e607fbe9757a

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}  # [unix]
    - {{ compiler('fortran') }}  # [unix]
    - fpm  # [build_platform != target_platform]
    - curl  # [build_platform == target_platform]
  host:
    - llvm-openmp  # [osx]
    - libgomp  # [linux and not aarch64]


test:
  commands:
    - fpm --version

about:
  home: https://github.com/fortran-lang/fpm
  license: MIT
  license_family: MIT
  license_file:
    - "LICENSE"
    - "LICENSE-MIT.toml-f"
    - "LICENSE-Apache.toml-f"
    - "LICENSE.M_CLI2"
  summary: "Fortran package manager"
  doc_url: https://fpm.fortran-lang.org
  dev_url: https://github.com/fortran-lang/fpm

extra:
  recipe-maintainers:
    - awvwgk
    - certik
